<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Organizer - GUI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const API_BASE = window.location.origin;

      // API Helper
      async function api(endpoint, options = {}) {
        const url = `${API_BASE}${endpoint}`;
        const response = await fetch(url, {
          headers: { "Content-Type": "application/json" },
          ...options,
          body: options.body ? JSON.stringify(options.body) : undefined,
        });
        return response.json();
      }

      // Icons
      const Icons = {
        Folder: () => (
          <svg
            className="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
            />
          </svg>
        ),
        Play: () => (
          <svg
            className="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
            />
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        ),
        Refresh: () => (
          <svg
            className="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
        ),
        Undo: () => (
          <svg
            className="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"
            />
          </svg>
        ),
        Lock: () => (
          <svg
            className="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        ),
        Plus: () => (
          <svg
            className="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M12 4v16m8-8H4"
            />
          </svg>
        ),
        X: () => (
          <svg
            className="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        ),
        Check: () => (
          <svg
            className="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M5 13l4 4L19 7"
            />
          </svg>
        ),
        Arrow: () => (
          <svg
            className="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            />
          </svg>
        ),
        Warning: () => (
          <svg
            className="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        ),
        Spinner: () => (
          <svg
            className="w-5 h-5 spin"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth={2}
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
        ),
      };

      // Button Component
      function Button({
        children,
        onClick,
        variant = "primary",
        disabled,
        loading,
        className = "",
      }) {
        const variants = {
          primary: "bg-blue-600 hover:bg-blue-700 text-white",
          success: "bg-green-600 hover:bg-green-700 text-white",
          danger: "bg-red-600 hover:bg-red-700 text-white",
          warning: "bg-amber-500 hover:bg-amber-600 text-white",
          secondary: "bg-gray-200 hover:bg-gray-300 text-gray-800",
        };

        return (
          <button
            onClick={onClick}
            disabled={disabled || loading}
            className={`px-4 py-2 rounded-lg font-medium transition-all flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${className}`}
          >
            {loading && <Icons.Spinner />}
            {children}
          </button>
        );
      }

      // Alert Component
      function Alert({ type = "info", title, children, onClose }) {
        const styles = {
          info: "bg-blue-50 border-blue-200 text-blue-800",
          success: "bg-green-50 border-green-200 text-green-800",
          warning: "bg-amber-50 border-amber-200 text-amber-800",
          error: "bg-red-50 border-red-200 text-red-800",
        };

        return (
          <div className={`rounded-lg border p-4 ${styles[type]} fade-in`}>
            <div className="flex justify-between items-start">
              <div>
                {title && <h4 className="font-semibold mb-1">{title}</h4>}
                <div className="text-sm">{children}</div>
              </div>
              {onClose && (
                <button
                  onClick={onClose}
                  className="opacity-50 hover:opacity-100"
                  aria-label="Close alert"
                >
                  <Icons.X />
                </button>
              )}
            </div>
          </div>
        );
      }
      
      // Review Table Component
      function ReviewTable({ suggestions, onUpdate }) {
        // State for editing
        const [editingId, setEditingId] = useState(null); // original_path is ID
        const [editValue, setEditValue] = useState("");
        const [filter, setFilter] = useState("");

        const handleEdit = (suggestion) => {
            setEditingId(suggestion.original_path);
            setEditValue(suggestion.suggested_name);
        };

        const handleSave = (suggestion) => {
            if (editValue && editValue !== suggestion.suggested_name) {
                // Determine new suggested path based on category/year
                // Note: user only edits filename, not full path logic for now to keep it safe
                const newPath = `${suggestion.category}/${suggestion.year}/${editValue}`;
                onUpdate({
                    ...suggestion,
                    suggested_name: editValue,
                    suggested_path: newPath,
                    rename_suggested: true // Force flag since we manually renamed
                });
            }
            setEditingId(null);
        };

        const handleCancel = () => {
            setEditingId(null);
        };
        
        const toggleMove = (suggestion) => {
            onUpdate({
                ...suggestion,
                move_required: !suggestion.move_required
            });
        };

        // Pagination/Virtualization could be added here for large lists, 
        // but for now we'll just slice the top 50 matches for performance if needed
        const filtered = suggestions.filter(s => 
            s.original_name.toLowerCase().includes(filter.toLowerCase()) || 
            s.suggested_name.toLowerCase().includes(filter.toLowerCase())
        );

        return (
            <div className="mt-4">
               <div className="flex justify-between items-center mb-2">
                    <h3 className="font-semibold text-gray-700">Review Changes ({filtered.length})</h3>
                    <input 
                        type="text" 
                        placeholder="Search files..." 
                        className="px-3 py-1 border rounded text-sm w-64"
                        value={filter}
                        onChange={e => setFilter(e.target.value)}
                        aria-label="Search files"
                    />
               </div>
               <div className="border rounded-lg overflow-hidden bg-white max-h-[500px] overflow-y-auto">
                   <table className="min-w-full divide-y divide-gray-200">
                       <thead className="bg-gray-50 sticky top-0 z-10">
                           <tr>
                               <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-10">Move</th>
                               <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Original</th>
                               <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">New Location</th>
                               <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                           </tr>
                       </thead>
                       <tbody className="bg-white divide-y divide-gray-200">
                           {filtered.length === 0 && (
                               <tr>
                                   <td colSpan="4" className="px-4 py-8 text-center text-gray-500">No matching files found</td>
                               </tr>
                           )}
                           {filtered.map((s, i) => (
                               <tr key={s.original_path} className={!s.move_required ? "opacity-50 bg-gray-50" : "hover:bg-gray-50"}>
                                   <td className="px-4 py-3 whitespace-nowrap">
                                        <input 
                                            type="checkbox" 
                                            checked={s.move_required} 
                                            onChange={() => toggleMove(s)}
                                            className="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                            aria-label={`Select ${s.original_name}`}
                                        />
                                   </td>
                                   <td className="px-4 py-3 text-sm text-gray-900 truncate max-w-xs" title={s.original_path}>
                                       {s.original_name}
                                       <div className="text-xs text-gray-400">{s.size_formatted}</div>
                                   </td>
                                   <td className="px-4 py-3 text-sm text-gray-900">
                                       {editingId === s.original_path ? (
                                           <div className="flex items-center gap-2">
                                               <input 
                                                   type="text" 
                                                   value={editValue}
                                                   onChange={e => setEditValue(e.target.value)}
                                                   className="px-2 py-1 border rounded text-sm w-full"
                                                   autoFocus
                                                   onKeyDown={e => {
                                                        if (e.key === 'Enter') handleSave(s);
                                                        if (e.key === 'Escape') handleCancel();
                                                   }}
                                               />
                                           </div>
                                       ) : (
                                            <div>
                                                <div className="font-medium text-blue-700">{s.category}/{s.year}/</div>
                                                <div className={s.rename_suggested ? "text-orange-600 font-medium" : ""}>
                                                    {s.suggested_name}
                                                </div>
                                            </div>
                                       )}
                                   </td>
                                   <td className="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                                       {editingId === s.original_path ? (
                                           <div className="flex gap-2">
                                               <button onClick={() => handleSave(s)} className="text-green-600 hover:text-green-900">Save</button>
                                               <button onClick={handleCancel} className="text-gray-600 hover:text-gray-900">Cancel</button>
                                           </div>
                                       ) : (
                                           s.move_required && (
                                               <button onClick={() => handleEdit(s)} className="text-indigo-600 hover:text-indigo-900">Edit</button>
                                           )
                                       )}
                                   </td>
                               </tr>
                           ))}
                       </tbody>
                   </table>
               </div>
            </div>
        );
      }

      // Progress Modal Component
      function ProgressModal({ isOpen, status }) {
        if (!isOpen || !status) return null;

        const isIndeterminate = status.total === 0;
        const percent = status.progress || 0;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div className="bg-white rounded-xl shadow-xl max-w-md w-full p-6 fade-in">
              <h3 className="text-xl font-bold text-gray-800 mb-4">
                {status.operation === "analyze"
                  ? "Scanning Files"
                  : "Organizing Files"}
              </h3>

              <div className="mb-4">
                <div className="flex justify-between text-sm mb-1 text-gray-600">
                  <span className="truncate pr-4">
                    {status.message || "Processing..."}
                  </span>
                  {!isIndeterminate && (
                    <span className="font-medium">{percent}%</span>
                  )}
                </div>

                <div className="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                  {isIndeterminate ? (
                    <div className="bg-blue-600 h-2.5 rounded-full w-1/3 animate-[translateX_1s_infinite_linear]"></div>
                  ) : (
                    <div
                      className="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                      style={{ width: `${percent}%` }}
                    ></div>
                  )}
                </div>

                {!isIndeterminate && (
                  <div className="text-xs text-gray-400 mt-1 text-right">
                    {status.current} / {status.total}
                  </div>
                )}
              </div>

              {isIndeterminate && (
                <div className="flex justify-center py-2 text-gray-400">
                  <span className="text-sm">Please wait...</span>
                </div>
              )}
            </div>
          </div>
        );
      }

      // Main App Component
      function App() {
        // State
        const [loading, setLoading] = useState(false);
        const [analyzing, setAnalyzing] = useState(false);
        const [executing, setExecuting] = useState(false);
        const [report, setReport] = useState(null);
        const [error, setError] = useState(null);
        const [success, setSuccess] = useState(null);
        const [progressStatus, setProgressStatus] = useState(null); // { status, operation, progress, ... }
        
        // Editable State
        const [editableSuggestions, setEditableSuggestions] = useState([]);
        const [isReviewOpen, setIsReviewOpen] = useState(false);

        // Settings
        const [depth, setDepth] = useState(3);
        const [protectedFolders, setProtectedFolders] = useState([]);
        const [newProtected, setNewProtected] = useState("");

        // Filters for execute
        const [categoryFilter, setCategoryFilter] = useState("all");
        const [yearFilter, setYearFilter] = useState("all");

        // Rollbacks
        const [rollbacks, setRollbacks] = useState([]);

        // Confirmation modal
        const [showConfirm, setShowConfirm] = useState(false);

        // Fetch rollbacks on load
        useEffect(() => {
          loadRollbacks();
        }, []);

        const loadRollbacks = async () => {
          try {
            const data = await api("/api/rollbacks");
            setRollbacks(data.rollbacks || []);
          } catch (e) {
            console.error("Failed to load rollbacks:", e);
          }
        };

        // Polling helper
        const pollProgress = () => {
          return new Promise((resolve, reject) => {
            const timer = setInterval(async () => {
              try {
                const status = await api("/api/progress");
                setProgressStatus(status);

                if (status.status === "complete") {
                  clearInterval(timer);
                  setProgressStatus(null);
                  resolve(status);
                } else if (status.status === "error") {
                  clearInterval(timer);
                  setProgressStatus(null);
                  reject(new Error(status.message));
                }
              } catch (e) {
                console.error("Polling error", e);
              }
            }, 500);
          });
        };

        // Analyze folder
        const handleAnalyze = async () => {
          setAnalyzing(true);
          setError(null);
          setSuccess(null);

          try {
            const data = await api("/api/analyze", {
              method: "POST",
              body: { depth, protected_folders: protectedFolders },
            });

            if (data.status === "analyzing") {
              // Start polling
              await pollProgress();

              // Fetch final report
              const reportData = await api("/api/report");
              if (reportData.error) throw new Error(reportData.error);

              setReport(reportData);
              // Initialize editable state
              setEditableSuggestions(reportData.suggestions || []);
              
              setSuccess(
                `Analyzed ${reportData.summary.total_files} files successfully!`,
              );
            } else if (data.error) {
              setError(data.error);
            }
          } catch (e) {
            setError(`Failed to analyze: ${e.message}`);
            setProgressStatus(null);
          }

          setAnalyzing(false);
        };

        // Execute moves
        const handleExecute = async () => {
          setShowConfirm(false);
          setExecuting(true);
          setError(null);
          setSuccess(null);

          try {
            const body = {};

            // We must now pass the FULL editable suggestions list, because user might have modified items 
            // even if they match the filter. Also filtering logic is arguably frontend's job now if we allow editing.
            // However, to keep it simple, we pass 'suggestions' which overrides backend logic.
            
            // Apply current filters to the editable list first? 
            // Or just pass the whole list and let backend handle filtering?
            // User might have "all" filter selected, but only sees subset. 
            // Let's pass the subset that matches UI filters to ensure wysiwyg.
            
            let finalSuggestions = editableSuggestions;
            
            if (categoryFilter !== "all") {
                finalSuggestions = finalSuggestions.filter(s => s.category === categoryFilter);
            }
            if (yearFilter !== "all") {
                finalSuggestions = finalSuggestions.filter(s => s.year === yearFilter);
            }
            
            // Only send files marked for moving
            body.suggestions = finalSuggestions.filter(s => s.move_required);
            
            // Pass filters just in case backend needs them for logging/context, 
            // but suggestions arg overrides logic
            if (categoryFilter !== "all") body.category = categoryFilter;
            if (yearFilter !== "all") body.year = yearFilter;

            const data = await api("/api/execute", {
              method: "POST",
              body,
            });

            if (data.status === "executing") {
              await pollProgress();

              setSuccess(`Files organized successfully! Rollback saved.`);
              loadRollbacks();
              // Re-analyze
              handleAnalyze();
            } else if (data.error) {
              setError(data.error);
            }
          } catch (e) {
            setError(`Failed to execute: ${e.message}`);
            setProgressStatus(null);
          }

          setExecuting(false);
        };

        // Undo moves
        const handleUndo = async (rollbackFile) => {
          setLoading(true);
          setError(null);
          setSuccess(null);

          try {
            const data = await api("/api/undo", {
              method: "POST",
              body: { rollback_file: rollbackFile },
            });

            if (data.error) {
              setError(data.error);
            } else {
              setSuccess(`Undone ${data.undone} moves!`);
              loadRollbacks();
              if (report) handleAnalyze();
            }
          } catch (e) {
            setError(`Failed to undo: ${e.message}`);
          }

          setLoading(false);
        };

        // Add protected folder
        const addProtected = () => {
          if (
            newProtected.trim() &&
            !protectedFolders.includes(newProtected.trim())
          ) {
            setProtectedFolders([...protectedFolders, newProtected.trim()]);
            setNewProtected("");
          }
        };

        // Remove protected folder
        const removeProtected = (folder) => {
          setProtectedFolders(protectedFolders.filter((f) => f !== folder));
        };

        // Get categories and years from report
        const categories = report
          ? Object.keys(report.category_stats || {})
          : [];
        const years = report
          ? Object.keys(report.year_stats || {})
              .sort()
              .reverse()
          : [];

        // Calculate filtered counts
        const filteredCount = useMemo(() => {
          if (!report) return 0;
          let suggestions = report.suggestions || [];
          if (categoryFilter !== "all") {
            suggestions = suggestions.filter(
              (s) => s.category === categoryFilter,
            );
          }
          if (yearFilter !== "all") {
            suggestions = suggestions.filter((s) => s.year === yearFilter);
          }
          return suggestions.filter((s) => s.move_required).length;
        }, [editableSuggestions, categoryFilter, yearFilter]);
        
        // Handle Suggestion Update
        const handleSuggestionUpdate = (updatedSuggestion) => {
            const newList = editableSuggestions.map(s => 
                s.original_path === updatedSuggestion.original_path ? updatedSuggestion : s
            );
            setEditableSuggestions(newList);
        };

        return (
          <div className="min-h-screen">
            {/* Header */}
            <header className="bg-white shadow-sm border-b">
              <div className="max-w-6xl mx-auto px-6 py-4">
                <h1 className="text-2xl font-bold text-gray-800 flex items-center gap-3">
                  ðŸ“‚ File Organizer
                  <span className="text-sm font-normal bg-blue-100 text-blue-700 px-2 py-1 rounded">
                    GUI Mode
                  </span>
                </h1>
                <p className="text-gray-500 text-sm mt-1">
                  Organize your files into a clean Category / Year structure
                </p>
              </div>
            </header>

            <main className="max-w-6xl mx-auto px-6 py-8 space-y-6">
              {/* Alerts */}
              {error && (
                <Alert
                  type="error"
                  title="Error"
                  onClose={() => setError(null)}
                >
                  {error}
                </Alert>
              )}
              {success && (
                <Alert
                  type="success"
                  title="Success"
                  onClose={() => setSuccess(null)}
                >
                  {success}
                </Alert>
              )}

              {/* Step 1: Settings */}
              <div className="bg-white rounded-xl shadow-sm border p-6">
                <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                  <span className="bg-blue-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">
                    1
                  </span>
                  Settings
                </h2>

                <div className="grid md:grid-cols-2 gap-6">
                  {/* Scan Depth */}
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Scan Depth
                    </label>
                    <select
                      value={depth}
                      onChange={(e) => setDepth(parseInt(e.target.value))}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                      <option value={1}>1 level (top folder only)</option>
                      <option value={2}>2 levels</option>
                      <option value={3}>3 levels (recommended)</option>
                      <option value={5}>5 levels</option>
                      <option value={10}>10 levels (deep scan)</option>
                    </select>
                  </div>

                  {/* Protected Folders */}
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      <span className="flex items-center gap-1">
                        <Icons.Lock /> Protected Folders (won't be touched)
                      </span>
                    </label>
                    <div className="flex gap-2">
                      <input
                        type="text"
                        value={newProtected}
                        onChange={(e) => setNewProtected(e.target.value)}
                        onKeyPress={(e) => e.key === "Enter" && addProtected()}
                        placeholder="e.g., Work Projects"
                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                      <Button onClick={addProtected} variant="secondary">
                        <Icons.Plus /> Add
                      </Button>
                    </div>
                    {protectedFolders.length > 0 && (
                      <div className="flex flex-wrap gap-2 mt-2">
                        {protectedFolders.map((folder, i) => (
                          <span
                            key={i}
                            className="inline-flex items-center gap-1 px-2 py-1 bg-amber-100 text-amber-800 rounded text-sm"
                          >
                            ðŸ”’ {folder}
                            <button
                              onClick={() => removeProtected(folder)}
                              className="hover:text-amber-900"
                              aria-label={`Remove ${folder} from protected list`}
                            >
                              <Icons.X />
                            </button>
                          </span>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
              </div>

              {/* Step 2: Analyze */}
              <div className="bg-white rounded-xl shadow-sm border p-6">
                <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                  <span className="bg-blue-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">
                    2
                  </span>
                  Analyze
                </h2>

                <Button
                  onClick={handleAnalyze}
                  loading={analyzing}
                  className="w-full md:w-auto"
                >
                  <Icons.Refresh />{" "}
                  {analyzing ? "Analyzing..." : "Analyze Folder"}
                </Button>

                {/* Analysis Results */}
                {report && (
                  <div className="mt-6 fade-in">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                      <div className="bg-blue-50 rounded-lg p-4 text-center">
                        <div className="text-2xl font-bold text-blue-600">
                          {report.summary.total_files}
                        </div>
                        <div className="text-sm text-blue-600">Total Files</div>
                      </div>
                      <div className="bg-purple-50 rounded-lg p-4 text-center">
                        <div className="text-2xl font-bold text-purple-600">
                          {report.summary.total_size_formatted}
                        </div>
                        <div className="text-sm text-purple-600">
                          Total Size
                        </div>
                      </div>
                      <div className="bg-green-50 rounded-lg p-4 text-center">
                        <div className="text-2xl font-bold text-green-600">
                          {report.summary.moves_suggested}
                        </div>
                        <div className="text-sm text-green-600">
                          Moves Suggested
                        </div>
                      </div>
                      <div className="bg-orange-50 rounded-lg p-4 text-center">
                        <div className="text-2xl font-bold text-orange-600">
                          {report.summary.renames_suggested}
                        </div>
                        <div className="text-sm text-orange-600">
                          Renames Suggested
                        </div>
                      </div>
                    </div>

                    {/* Category breakdown */}
                    <div className="grid md:grid-cols-2 gap-4">
                      <div>
                        <h4 className="font-medium text-gray-700 mb-2">
                          By Category
                        </h4>
                        <div className="space-y-2">
                          {Object.entries(report.category_stats || {})
                            .sort((a, b) => b[1].count - a[1].count)
                            .map(([cat, stats]) => (
                              <div
                                key={cat}
                                className="flex items-center justify-between text-sm"
                              >
                                <span>
                                  {stats.icon} {cat}
                                </span>
                                <span className="text-gray-500">
                                  {stats.count} files ({stats.size_formatted})
                                </span>
                              </div>
                            ))}
                        </div>
                      </div>
                      <div>
                        <h4 className="font-medium text-gray-700 mb-2">
                          By Year
                        </h4>
                        <div className="space-y-2">
                          {Object.entries(report.year_stats || {})
                            .sort((a, b) => b[0].localeCompare(a[0]))
                            .slice(0, 6)
                            .map(([year, count]) => (
                              <div
                                key={year}
                                className="flex items-center justify-between text-sm"
                              >
                                <span>ðŸ“… {year}</span>
                                <span className="text-gray-500">
                                  {count} files
                                </span>
                              </div>
                            ))}
                        </div>
                      </div>
                    </div>
                  </div>
                )}
              </div>

              {/* Step 3: Execute */}
              {report && (
                <div className="bg-white rounded-xl shadow-sm border p-6 fade-in">
                  <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <span className="bg-blue-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">
                      3
                    </span>
                    Execute Moves
                  </h2>

                  <div className="bg-amber-50 border border-amber-200 rounded-lg p-4 mb-4">
                    <div className="flex items-start gap-2">
                      <Icons.Warning />
                      <div>
                        <p className="font-medium text-amber-800">
                          This will move your files!
                        </p>
                        <p className="text-sm text-amber-700">
                          A rollback file will be created so you can undo the
                          changes.
                        </p>
                      </div>
                    </div>
                  </div>

                  {/* Filters */}
                  <div className="grid md:grid-cols-3 gap-4 mb-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        Filter by Category
                      </label>
                      <select
                        value={categoryFilter}
                        onChange={(e) => setCategoryFilter(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                      >
                        <option value="all">All Categories</option>
                        {categories.map((cat) => (
                          <option key={cat} value={cat}>
                            {cat}
                          </option>
                        ))}
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">
                        Filter by Year
                      </label>
                      <select
                        value={yearFilter}
                        onChange={(e) => setYearFilter(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                      >
                        <option value="all">All Years</option>
                        {years.map((year) => (
                          <option key={year} value={year}>
                            {year}
                          </option>
                        ))}
                      </select>
                    </div>
                    <div className="flex items-end">
                      <div className="bg-gray-100 rounded-lg px-4 py-2 w-full text-center">
                        <span className="text-2xl font-bold text-gray-700">
                          {filteredCount}
                        </span>
                        <span className="text-sm text-gray-500 ml-2">
                          files to move
                        </span>
                      </div>
                    </div>
                  </div>
                  
                  <div className="mb-4">
                       <button 
                          onClick={() => setIsReviewOpen(!isReviewOpen)}
                          className="text-blue-600 hover:text-blue-800 font-medium text-sm flex items-center gap-1"
                       >
                          {isReviewOpen ? 'â–¼ Hide Review List' : 'â–¶ Review & Edit List'}
                       </button>
                       
                       {isReviewOpen && (
                           <ReviewTable 
                              suggestions={editableSuggestions.filter(s => {
                                  if (categoryFilter !== "all" && s.category !== categoryFilter) return false;
                                  if (yearFilter !== "all" && s.year !== yearFilter) return false;
                                  return true;
                              })} 
                              onUpdate={handleSuggestionUpdate} 
                           />
                       )}
                  </div>

                  <Button
                    onClick={() => setShowConfirm(true)}
                    variant="success"
                    disabled={filteredCount === 0}
                    loading={executing}
                    className="w-full md:w-auto"
                  >
                    <Icons.Play />{" "}
                    {executing
                      ? "Moving files..."
                      : `Move ${filteredCount} Files`}
                  </Button>
                </div>
              )}

              {/* Step 4: Undo */}
              {rollbacks.length > 0 && (
                <div className="bg-white rounded-xl shadow-sm border p-6">
                  <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <span className="bg-gray-400 text-white w-7 h-7 rounded-full flex items-center justify-center text-sm">
                      â†©
                    </span>
                    Undo Previous Actions
                  </h2>

                  <div className="space-y-2">
                    {rollbacks.slice(0, 5).map((rb, i) => (
                      <div
                        key={i}
                        className="flex items-center justify-between p-3 bg-gray-50 rounded-lg"
                      >
                        <div>
                          <div className="font-medium text-sm">{rb.name}</div>
                          <div className="text-xs text-gray-500">
                            {new Date(rb.created).toLocaleString()}
                          </div>
                        </div>
                        <Button
                          onClick={() => handleUndo(rb.name)}
                          variant="warning"
                          disabled={loading}
                        >
                          <Icons.Undo /> Undo
                        </Button>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </main>

            {/* Confirmation Modal */}
            {showConfirm && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className="bg-white rounded-xl shadow-xl max-w-md w-full p-6 fade-in">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">
                    Confirm Move
                  </h3>
                  <p className="text-gray-600 mb-2">
                    You are about to move <strong>{filteredCount} files</strong>{" "}
                    to organized folders.
                  </p>
                  <p className="text-sm text-gray-500 mb-6">
                    A rollback file will be created so you can undo this action.
                  </p>

                  <div className="flex gap-3">
                    <Button
                      onClick={() => setShowConfirm(false)}
                      variant="secondary"
                      className="flex-1"
                    >
                      Cancel
                    </Button>
                    <Button
                      onClick={handleExecute}
                      variant="success"
                      className="flex-1"
                    >
                      <Icons.Check /> Yes, Move Files
                    </Button>
                  </div>
                </div>
              </div>
            )}

            <ProgressModal isOpen={!!progressStatus} status={progressStatus} />

            {/* Footer */}
            <footer className="text-center py-6 text-sm text-gray-400">
              File Organizer â€¢ Runs locally on your computer â€¢ No data leaves
              your machine
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
